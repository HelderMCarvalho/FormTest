<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>TP1</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">TP1 Form</h1>
            <form action="./submit.php" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPrimeiroNome">Primeiro Nome:</label>
                        <input type="text" class="form-control" id="inputPrimeiroNome" name="inputPrimeiroNome" aria-describedby="Primeiro Nome" required>
                        <div class="invalid-feedback">
                            Por favor introduza o seu Primeiro Nome.
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputUltimoNome">Último Nome:</label>
                        <input type="text" class="form-control" id="inputUltimoNome" name="inputUltimoNome" aria-describedby="Último Nome" required>
                        <div class="invalid-feedback">
                            Por favor introduza o seu Último Nome.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLocalidade">Localidade:</label>
                    <input type="text" class="form-control" id="inputLocalidade" name="inputLocalidade" aria-describedby="Localidade" required>
                    <div class="invalid-feedback">
                        Por favor introduza a sua Localidade.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail1">Email:</label>
                    <input type="email" class="form-control" id="inputEmail1" name="inputEmail1" aria-describedby="Email" required>
                    <small id="inputEmail1Ajuda" class="form-text text-muted">Este email será utilizado para o contactarmos.</small>
                    <div class="invalid-feedback">
                        Por favor introduza o seu Email.
                    </div>
                </div>
                <div class="form-group custom-file">
                    <label>Ficheiro:</label>
                    <input type="file" class="custom-file-input" id="inputFicheiro" name="inputFicheiro" aria-describedby="Ficheiro" required>
                    <label class="custom-file-label" for="inputFicheiro"></label>
                    <div class="invalid-feedback">
                        Por favor introduza um Ficheiro.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <script src="./js/jquery.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./js/scripts.js" type="text/javascript"></script>
    </body>
</html>
